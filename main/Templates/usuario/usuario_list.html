{% extends "base.html" %}

{% block contenido %}
<div class="container mt-5">
    <h1 class="text-center">Lista de usuarios</h1>

    <ul class="list-group">
        {% for usuario in usuarios %}
            <li class="list-group-item">
                <a href="{% url "apps.usuario:usuario_delete" pk=usuario.pk %}" class="text-dark">{{ usuario.username }}</a>
            </li>
        {% empty %}
            <li class="list-group-item">No hay usuarios</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}


<li class="list-group-item d-flex justify-content-between align-items-center">
    {{ categoria.nombre }}
    <a href="{% url 'apps.posts:posts_por_categoria' pk=categoria.pk %}" class="btn btn-success">
        Ingresar
    </a>
    <a href="{% url "apps.posts:categoria_delete" pk=categoria.pk %}" class="btn btn-danger">Eliminar</a>
</li>
