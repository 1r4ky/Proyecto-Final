{% extends "base.html" %}

{% block contenido %}
<div class="container my-5">
    <div class="container-fluid" style="margin-top: 100px;">
        <h1>Eliminar Post</h1>
        <p>¿Estás seguro de que quieres eliminar el Post "{{ object.nombre }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <input type="submit" value="Sí, eliminar" class="btn btn-danger">
                <a href="{% url "apps.posts:posts" %}" class="btn btn-secondary">No, cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock  %}
