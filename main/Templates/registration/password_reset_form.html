{% extends "base.html" %}

{% block contenido %}
    <h2>Restablecer contraseña</h2>
    <form methond="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Enviar correo electrónico</button>
    </form>
{% endblock  %}
<center>
    <div class="container" style="margin-top: 370px;">
        <div class="messages">
            {% for message in messages %}
                <table {% if message.tags %} class="{{message.tags}}" {% endif %}>{{ message }}</table>
            {% endfor %}
        </div>
    </div>
</center>
